<!DOCTYPE html>
<html lang="en">
<body>
<h3>Caro Game Simple</h3>
<p id="carogame"/>
</body>
<script>
    let b = document.getElementById("carogame");
    let board = [];
    let data = "";
    for (let i = 0; i < 10; i++) {
        board[i] = new Array(".",".",".",".",".",".",".",".",".",".");
    }

    for (let i = 0; i < 10; i++) {
        data += "<br/>";
        for (let j = 0; j < 10; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'><br/><br/><input type='button' value='Change Value' onclick='changeValue2()'>"
    b.innerHTML = data;
    function changeValue() {
        let positionX = prompt("người 1 nhập X: ");
        let positionY = prompt("người 1 nhập Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 10; i++) {
            data += "<br/>";
            for (let j = 0; j < 10; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'> <br/><br/><input type='button' value='Change Value' onclick='changeValue2()'>"
        b.innerHTML = "<hr/>" + data;
    }
    function changeValue2() {
        let positionX2 = prompt("người 2 nhập X: ");
        let positionY2 = prompt("người 2 nhập Y: ");
        data = "";
        board[positionX2][positionY2] = "o";
        for (let i = 0; i < 10; i++) {
            data += "<br/>";
            for (let j = 0; j < 10; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'><br/><br/><input type='button' value='Change Value' onclick='changeValue2()'>"
        b.innerHTML = "<hr/>" + data;
    }

</script>
</html>
