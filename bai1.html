<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sodautien = parseInt(prompt("Nhập số a ",""))
    let sothuhai = parseInt(prompt("Nhập số b ",""))
    if (sodautien%sothuhai == 0){
        alert("chia hết bạn nhé")
    }
    else {
        alert("không chia hết bạn ơi")
    }
</script>
