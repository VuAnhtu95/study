<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sotuoi = parseInt(prompt("Nhập số tuổi đi bạn ơi", ""))
    if (sotuoi == 16){
        alert("Bạn đủ tuổi")
    }
    else
        if (sotuoi < 16){
            alert("Bạn không đủ tuổi học lớp 10 nhé")
        }
        else{
            alert("Bạn già thế mà còn đòi học lớp 10 à ?")
        }
</script>
</body>
</html>
